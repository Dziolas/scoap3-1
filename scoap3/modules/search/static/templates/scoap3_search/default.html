<ul>
  <li ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index">
    <!-- FIXME find a better way to set the record url -->
    <h4><a target="_self" ng-href="/records/{{ record.id }}">{{ record.metadata.titles[0].title }}</a></h4>
    <p ng-repeat='abstract in record.metadata.abstracts'>
      {{ abstract.value }}
    </p>
    <div class="text-right">
      <ul class="list-inline">
        <li ng-show="record.metadata.authors.length > 0">
          <a ng-click="showAuthors=!showAuthors">
            {{ showAuthors ? 'Hide authors' : 'Show authors' }}
          </a>
        </li>
        <li>
          <a ng-click="showSource=!showSource">
            {{ showSource ? 'Hide source' : 'Show source' }}
          </a>
        </li>
      </ul>
    </div>
    <div ng-hide="!showAuthors">
      <ul>
        <li ng-repeat='author in record.metadata.authors'>
          {{ author.full_name }}
        </li>
      </ul>
    </div>
    <div ng-hide="!showSource">
      <pre>{{ record | json }}</pre>
    </div>
    <hr />
  </li>
</ul>
